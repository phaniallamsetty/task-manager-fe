name: Angular Build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  angular:
    name: Angular Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout the source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: task-manager-fe
          path: dist/task-manager-fe